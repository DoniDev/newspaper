{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset Confirm
{% endblock %}

{% block content %}
    <h1>Resetting Password</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Reset</button>
    </form>
{% endblock %}
