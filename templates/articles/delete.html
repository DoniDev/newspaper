{% extends 'base.html' %}

{% block title %}
    Article -- {{ article.title }} delete
{% endblock %}


{% block content %}

    <h1 class="text-white">Article -- {{ article.tite }} delete</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form> <br><br>
    <a href="{{ article.get_absolute_url }}" class="btn btn-warning">Cancel</a>
{% endblock %}
