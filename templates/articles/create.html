{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Article
{% endblock %}


{% block content %}
    <div class="row text-white">
        <div class="col-md-7">
            <h1>Create Article</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Post</button>
            </form>
        </div>
    </div>
{% endblock %}
