{% extends 'base.html' %}


{% block title %}
    Article List
{% endblock %}

{% block content %}
    {% for article in articles %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ article.title }}</span> &middot;
                <span class="text-muted">by {{ article.author }}  {{ article.date }}</span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{{ article.get_update_url }}">Edit</a> | <a href="{{ article.get_delete_url }}">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
